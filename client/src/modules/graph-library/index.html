<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Message Spec Editor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet' href='../../../styles/font-awesome/css/font-awesome.min.css'>
  <link rel='stylesheet' href='../../../styles/context-menu/jquery.contextMenu.css'>
  <link rel="stylesheet" href="../../../styles/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../../../styles/index.css">

  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script src='../../../assets/lib/jquery/jquery.min.js'></script>
  <script src='../../../assets/lib/jqueryui/jquery-ui.min.js'></script>
  <script src='../../../assets/lib/bootrap/bootstrap.js'></script>
  <script src="../../../assets/js/context-menu/jquery.contextMenu.js"></script>
  <script src="../../../assets/js/color-hash/color-hash.js"></script>
  <script src="../../../assets/js/lodash/lodash.min.js"></script>
  <script src="../../../assets/js/d3/d3.min.js"></script>
  <script src="../../../assets/js/jquery-validate/jquery.validate.min.js"></script>
  <script src="../../../assets/js/jquery-validate/additional-methods.min.js"></script>
  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>
</head>
<body>
	
	<div id="algetaContainer" class="algetaContainer"></div>

	<!-- File Management (S) -->
	<div class="container-file">
		<div id="folderOpenFileMgmt" class="icon-folder-file-mgmt fa fa-folder-open-o"></div>
		<div class="container file-mgmt" id="containerFileMgmt">
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label font-weight-700 col-sm-2">Input File</label>
						<div class="col-sm-6">
							<div class="group-type-file-input">
								<select id="optionFileTypeInput" class="form-control" style="width: 150px">
									<option value="SEGMENT_SET" selected>Segment Set</option>
									<option value="MESSAGE_SPEC">Message Spec</option>
								</select>
								<input type="file" class="form-control" id="inputFileData" name="inputFileData" style="width: calc(100% - 251px)">
								<button class="btn btn-primary" type="button" id="btnLoad" style="width:100px; float:right; margin-left: 1px">Load</button>
							</div>
						</div>
						<label class="control-label font-weight-700 col-sm-1" style="width: 70px">Mode</label>
						<div class="col-sm-3">
							<label class="radio-inline">
								<input type="radio" name="graphMode" id="radioGraphEditMode" checked value="E">editable
							</label>
							<label class="radio-inline">
								<input type="radio" name="graphMode" id="radioGraphShowMode" value="S">readonly
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label font-weight-700 col-sm-2">Save File</label>
						<div class="col-sm-6">
							<div class="input-group">
								<input class="form-control" name="outFile" id="outputFileName" placeholder="Enter file name">
								<span class="input-group-btn">
									<button class="btn btn-secondary" type="button" id="btnDownloadFile">Download</button>
								</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- File Management (E) -->
</body>
<script type="module" src="/src/modules/graph-library/index.js"></script>
</html>
