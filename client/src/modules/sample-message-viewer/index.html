<!DOCTYPE html>
<html>
<title>Sample Message Viewer</title>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../../assets/lib/jstree/themes/default/style.css" />
<link rel='stylesheet' href='../../../styles/font-awesome/css/font-awesome.min.css'>
<link rel="stylesheet" href="../../../styles/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../../../styles/bootstrap/animate.min.css">

<!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {
	window.module = module;
	module = undefined;
}</script>
<script src='../../../assets/lib/jquery/jquery.min.js'></script>
<script src="../../../assets/lib/jstree/jstree.min.js"></script>
<script src='../../../assets/lib/bootrap/bootstrap.js'></script>
<script src='../../../assets/lib/bootrap/jquery.bootstrap-growl.js'></script>
<script src='../../../assets/lib/bootrap/bootstrap-notify.js'></script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>

<body>
	<!-- Address bar (S) -->
	<div id="addressBar" class="filename-bar">
		<div id="addressMessageSpecFile" class="filename-tab tab-left" style="display: none"></div>
		<div id="addressSampleMessageFile" class="filename-tab tab-right" style="display: none"></div>
	</div>
	<!-- Address bar (E) -->

	<!-- Tree view (S) -->
	<nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;" id="mySidebar"><br>
		<div id="jstree">
			<!-- <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> -->
		</div>
		<div id="node"></div>
	</nav>
	<!-- Tree view (E) -->
	
  <!-- PAGE CONTENT (S) -->
  <div class="content">
		<div class="dialog-wrapper">
			<!-- Error desc (S) -->
			<div id="desc" style="word-wrap: break-word;"></div>
			<!-- Error desc (E) -->

			<!-- Top button (S) -->
			<div class="dialog-button-top" id="${HTML_GROUP_BTN_DYNAMIC_DATASET}_${this.svgId}">
				<div class="row" style="float: left;">
					<button id="btnShowInvalidSegment" class="btn-etc" style="display: none; line-height: 20px;">Show invalid segment</button>
				</div>
				<div class="row text-right">
					<button id="btnEditSample" class="btn-etc" style="display: none; line-height: 20px">Edit sample</button>
					<button id="btnViewFullText" class="btn-etc" style="display: none; line-height: 20px">View full text</button>
				</div>
			</div>
			<!-- Top button (E) -->

			<!-- Table (S) -->
			<form action="#" method="post">
				<div class="dialog-search form-inline">
					<table class="vertex-properties">
						<thead id="detailHead"></thead>
						<tbody id="detailBody">
						</tbody>
					</table>
				</div>
			</form>
			<!-- Table (E) -->
		</div>
	</div>
	<!-- PAGE CONTENT (E) -->

	<!-- View full text popup (S) -->
	<div id="popupFullText" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog">
			<div class="web-dialog modal-content">
				<div class="dialog-title">
					<span class="title">Full Text</span>
				</div>

				<div class="dialog-wrapper">
					<div>
						<pre id='popupContent'></pre>
					</div>
					
					<div class="dialog-button-top">
						<div class="row text-right">
							<button id="btnExport" class="btn-etc">Export</button>
							<button id="btnPopupClose" class="btn-etc">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- View full text popup (E) -->
	
	<!-- File Management (S) -->
	<div class="container-file" style="font-size: 14px">
		<div id="folderOpenFileMgmt" class="icon-folder-file-mgmt fa fa-folder-open-o"></div>
		<div class="container file-mgmt" id="containerFileMgmt">
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label mandatory-label font-weight-700 col-sm-3">Message Spec File</label>
						<div class="col-sm-4">
							<div class="input-group" style="width: 100%">
								<label for="specFile" class="custom-file-upload">Choose file</label>
								<input id="specFile" type="file"/>
								<input type="text" class="file-name form-control" id="specFileName" readonly>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label mandatory-label font-weight-700 col-sm-3">Sample Message File</label>
						<div class="col-sm-4">
							<div class="input-group" style="width: 100%">
								<label for="sampleFile" class="custom-file-upload">Choose file</label>
								<input id="sampleFile" type="file"/>
								<input type="text" class="file-name form-control" id="sampleFileName" readonly>
							</div>
						</div>
						<label class="control-label font-weight-700 col-sm-2">Message Group Type</label>
						<div class="col-sm-2">
							<select id="messageGroupType" class="form-control" >
								<option value="EDIFACT" selected>EDIFACT</option>
								<option value="FIXEDLENGTH">FIXED LENGTH</option>
								<option value="DICTIONARY">DICTIONARY</option>
								<option value="DELIMITER">DELIMITER</option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- File Management (E) -->
</body>
<script src="../../../../dist/sampleMessageViewer.js"></script>

</html>
