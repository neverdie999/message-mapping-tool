<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Message Mapping Editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../../styles/font-awesome/css/font-awesome.min.css'>
    <link rel='stylesheet' href='../../../styles/context-menu/jquery.contextMenu.css'>
    <link rel="stylesheet" href="../../../styles/bootstrap/bootstrap.min.css">

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }</script>
    <script src='../../../assets/lib/jquery/jquery.min.js'></script>
    <script src='../../../assets/lib/jqueryui/jquery-ui.min.js'></script>
    <script src='../../../assets/lib/bootrap/bootstrap.js'></script>
    <script src="../../../assets/js/context-menu/jquery.contextMenu.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div class="wrap-container-area">
		</div>
		
		<!-- Generate Dialog (S) -->
		<div id="dlgGenerate" class="modal fade" role="dialog" tabindex="-1">
      <div class="modal-dialog">
        <div class="web-dialog modal-content">
          <div class="dialog-title">
            <span class="title">Generate Scanner/Mapper</span>
          </div>

          <div class="dialog-wrapper">
            <form action="#" method="post">
              <div class="dialog-search form-inline">
								<div class="panel-group">
										<div class="panel panel-default">
											<div class="panel-heading">Scanner Source Codes</div>
											<div class="panel-body">
												<table>
														<colgroup>
															<col width="150"/>
															<col width="*"/>
														</colgroup>
														<tbody>
															<tr>
																<th>Message Group Type</th>
																<td>
																	<select id="scannerMesasgeGroupType" class="form-control">
																		<option value="FIXED_LENGTH_WITH_INDEXED_ITEM" selected>FIXED LENGTH WITH INDEXED ITEM</option>
																		<option value="FIXED_LENGTH_WITH_NAMED_ITEM">FIXED LENGTH WITH NAMED ITEM</option>
																		<option value="DELIMITER_WITH_INDEXED_ITEM">DELIMITER WITH INDEXED ITEM</option>
																		<option value="DELIMITER_WITH_NAMED_ITEM">DELIMITER WITH NAMED ITEM</option>
																		<option value="DICTIONARY">DICTIONARY</option>
																	</select>
																</td>
																</tr>
														</tbody>
													</table>

													<div class="dialog-button-top">
														<div class="row text-right">
															<button id="btnScannerGenerate" class="btn-etc">Generate</button>
														</div>
													</div>
											</div>
											
										</div>
										<div class="panel panel-default">
												<div class="panel-heading">Mapper Source Codes</div>
												<div class="panel-body">
													<table>
															<colgroup>
																<col width="200"/>
																<col width="*"/>
															</colgroup>
															<tbody>
																<tr>
																	<th>Input Message Group Type</th>
																	<td>
																		<select id="inputMessageGroupType" class="form-control">
																			<option value="EDIFACT" selected>EDIFACT</option>
																			<option value="FIXED_LENGTH_BY_INDEX">FIXED LENGTH WITH INDEXED ITEM</option>
																			<option value="FIXED_LENGTH_BY_NAME">FIXED LENGTH WITH NAMED ITEM</option>
																			<option value="DICTIONARY">DICTIONARY</option>
																			<option value="DELIMITER_BY_INDEX">DELIMITER WITH INDEXED ITEM</option>
																			<option value="DELIMITER_BY_NAME">DELIMITER WITH NAMED ITEM</option>
																		</select>
																	</td>
																</tr>
																	<tr>
																		<th>Output Message Group Type</th>
																		<td>
																			<select id="outputMessageGroupType" class="form-control">
																				<option value="EDIFACT" selected>EDIFACT</option>
																				<option value="FIXED_LENGTH">FIXED LENGTH</option>
																				<option value="DICTIONARY">DICTIONARY</option>
																				<option value="DELIMITER">DELIMITER</option>
																			</select>
																		</td>
																	</tr>
															</tbody>
														</table>

														<div class="dialog-button-top">
															<div class="row text-right">
																<button id="btnMapperGenerate" class="btn-etc">Generate</button>
															</div>
														</div>
												</div>
										</div>
									</div>
              </div>
						</form>
						
            <div class="dialog-button-top">
              <div class="row text-right">
                <button id="btnGenerateClose" class="btn-etc">Close</button>
              </div>
						</div>
						
          </div>
        </div>
      </div>
		</div>
		<!-- Generate Dialog (E) -->

    <!-- File Management (S) -->
    <div class="container-file">
      <div id="folderOpenFileMgmt" class="icon-folder-file-mgmt fa fa-folder-open-o"></div>
      <div class="container file-mgmt" id="containerFileMgmt">
        <div>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label font-weight-700 col-sm-3">Input File</label>
              <div class="col-sm-6">
                <div class="group-type-file-input">
                  <select id="optionFileTypeInput" class="form-control" style="width: 200px"> 
                    <option value="DATA_INPUT_MESSAGE" selected>Input Message Spec</option>
                    <option value="DATA_OUTPUT_MESSAGE">Output Message Spec</option>
                    <option value="DATA_VERTEX_DEFINE_OPERATIONS">Operation Set</option>
                    <option value="DATA_MESSAGE_MAPPING_DEFINITION">Message Mapping Definition</option>
                  </select>
                  <input type="file" class="form-control" id="inputFileData" name="inputFileData" style="width: calc(100% - 200px)">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label font-weight-700 col-sm-3">Save File</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input class="form-control" name="outFile" id="outputFileName" placeholder="Enter file name">
                  <span class="input-group-btn">
										<button class="btn btn-secondary" type="button" id="btnDownloadFile">Download</button>
										<button class="btn btn-secondary" type="button" id="btnGenerate" style="margin-left: 2px">Generate Scanner/Mapper</button>
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- File Management (E) -->
  </body>
  <script type="text/javascript" src="../../../../dist/messageMapping.js"></script>
</html>
